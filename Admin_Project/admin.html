<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin Page</title>
    <!--부트스트랩 사용을 위한 코드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container mt-3">
        <div id="new_production">
            <h3 class="mt-5 mb-3">신규 등록 상품</h3> 
            <h3 id="date"></h3>
        </div>
        <form class="row row-cols-lg-auto g-3 align-items-center">      
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select class="form-select" id="inlineFormSelectPref">
                    <option value="category">카테고리</option>
                    <option value="top">상의</option>
                    <option value="bottom">하의</option>
                    <option value="shose">신발</option>
                    <option value="goods">패션잡화</option>
                </select>
            </div>
            <div class="col-3">
                <input type="text" placeholder="제품명을 입력해주세요">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary btn-sm" id="search_btn">조회</button>
                <button type="button" class="btn btn-danger btn-sm" id="delete_btn">삭제</button>
            </div>
        </form>
        <div class="container mt-3">
            <table class="table table-sm">
                <thead>
                    <td><input class="form-check-input" type="checkbox" id="checkAll"></td>
                    <th>카테고리</th>
                    <th>브랜드</th>
                    <th>성별</th>
                    <th>상품명</th>
                    <th>가격</th>
                </thead>
                <tbody id="data-table" >
                    <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
                </tbody>
            </table>
        </div>
        <div id="pagination" >
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <a href="https://github.com/NohSungwoo" target="_blank">
            <img src="IMG_8081.JPG" alt="프로필">
        </a>
    </div>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
